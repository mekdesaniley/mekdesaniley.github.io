        /* Header Styles */
        header {

            border-radius: 10px;

            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .project {
            margin-bottom: 50px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 30px;
        }

        .project:last-child {
            border-bottom: none;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
